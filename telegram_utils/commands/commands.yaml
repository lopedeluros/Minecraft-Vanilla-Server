

mc:
  description: Sends a command to the Minecraft server
  commands:
    whitelist:
      onSubAttr: 
        add:
          msg: '<name> you are giving access to more people, are you certain this is a good idea?'
          confirm: True
          banned: False
        off:
          msg: 'You are not allowed to open server to public as this will lead to chaos'
          confirm: False
          banned: True
      msg: ""
      confirm: False
      banned: False
    ban:
      onSubAttr: {}
      msg: 'You are banning someone from entering world, are you certain whatever it did is deserved?'
      confirm: False 
      banned: False
