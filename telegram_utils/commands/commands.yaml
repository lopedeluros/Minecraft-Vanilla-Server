      onSubAttr: {}
      msg: 'This command is forbbiden, if you need to stop/restart server use sudo instead'
      confirm: False 
      banned: True
    save-all:
      onSubAttr: {}
      msg: 'You saved world status'
      confirm: False
      banned: False
    transfer:
      onSubAttr: {}
      msg: 'This command is forbbiden.'
      confirm: False 
      banned: True
    op:
      onSubAttr: {}
      msg: 'This command is forbbiden.'
      confirm: False 
      banned: False
  admin: True
